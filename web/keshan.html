<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keshan</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <style>
        table{
            border: 1px #000000 solid;
            text-align: center;
        }
        td{
            border: 1px #000000 solid;
        }
    </style>
</head>
<body>
<table>
    <tr style="font-weight:bold">
        <td>ID</td>
        <td>姓名</td>
        <td>住址</td>
        <td>手机</td>
    </tr>
</table>

<select>

</select>
<script>
    var arr = [
        {"userid":1,"username":"admin","address":"北京市海淀区","mobile":12312345678},
        {"userid":2,"username":"梅西","address":"湖北省武汉市","mobile":12332145678},
        {"userid":3,"username":"詹姆斯","address":"四川省成都市","mobile":12313145678},
        {"userid":4,"username":"没戏","address":"广东省广州市","mobile":12312342021}
    ];

    $(arr).each(function () {
        var $op = $("<option>"+this.userid+" - "+this.username+" - "+this.address+" - "+this.mobile+"</option>");
        var $tr = $("<tr><td>"+this.userid+"</td><td>"+this.username+"</td><td>"+this.address+"</td><td>"+this.mobile+"</td></tr>");
        $("table").append($tr);
        $("select").append($op);
    })

</script>
</body>
</html>
